executionEnvironments: 
  cwcc:
    environment:
      hci:
        connectionId:           196de681-04d7-4170-824f-09a5457c5cda
      ces:
        url:                    http://cwcc.compuware.com:2020
      sonar:
        scanner:                scanner
        server:                 localhost
      xlr:
        template:               'GITDEMO_CWCC'
    ispw:
      libraryQualifier:         ''    
      mfProject:
        rootFolder:             './GenAppCore'
        sourcesFolder:          '/Sources'
      configFile:
        folder:                 './GenAppCore'
        name:                   'ispwconfig.yml'
      impactScanFile:           './git2ispw/impact_scan.jcl'
      automaticBuildFile:       './automaticBuildParams.txt'
      changedProgramsFile:      './changedPrograms.json'
      branchInfo:
        feature/FT1:
          ispwLevel:            FT1
          mapRule:              per-branch
        feature/FT2:
          ispwLevel:            FT2
          mapRule:              per-branch
        feature/FT3:
          ispwLevel:            FT3
          mapRule:              per-branch
        feature/FT4:
          ispwLevel:            FT4
          mapRule:              per-branch
        bugfix:
          ispwLevel:            HFIX
          mapRule:              per-branch
        development:
          ispwLevel:            DEVL
          mapRule:              per-branch
        main:
          ispwLevel:            MAIN
          mapRule:              per-branch
    ttt:
      loadLibQualfiers:
        FT1:
          level1:               FT1
          level2:               FT1
          level3:               DEVL
          level4:               MAIN
        FT2:
          level1:               FT2
          level2:               FT2
          level3:               DEVL
          level4:               MAIN
        FT3:
          level1:               FT3
          level2:               FT3
          level3:               DEVL
          level4:               MAIN
        FT4:
          level1:               FT4
          level2:               FT4
          level3:               DEVL
          level4:               MAIN
        HFIX:
          level1:               HFIX
          level2:               HFIX
          level3:               HFIX
          level4:               MAIN
        DEVL:
          level1:               DEVL
          level2:               DEVL
          level3:               DEVL
          level4:               MAIN
        MAIN:
          level1:               MAIN
          level2:               MAIN
          level3:               MAIN
          level4:               MAIN
      folders:               
        root:                   'Tests'
        virtualizedTests:       'Unit'
        nonVirtualizedTests:    'Integration'
      environmentIds:
        virtualized:            5b508b8a787be73b59238d38
        nonVirtualized:
          batch:                5b508b8a787be73b59238d38
          cics:                 5b5f2a71787be73b59238d7b
      results:
        sonar:
          folder:               './TTTSonar'    
          origFileNameBase:     'cli.suite.sonar.xml'
          targetFileNameBase:
            virtualized:        'cli.vt.suite.sonar.xml'
            nonVirtualized:
              batch:            'cli.nvt.batch.suite.sonar.xml'
              cics:             'cli.nvt.cics.suite.sonar.xml'
        jUnit:
          folder:               '**/TTTUnit'
          fileNameBase:         'cli.suite.junit.xml'
    coco:  
      ccThreshold:              '70'
      results:
        sonar:
          folder:               './Coverage'
          file:                 'CodeCoverage.xml'    
